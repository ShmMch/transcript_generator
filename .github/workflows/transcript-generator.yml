name: Download Video

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL of the video'
        required: true
        type: string

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Download video
        run: node download_video.js ${{ github.event.inputs.url }}

      - name: Upload video
        uses: actions/upload-artifact@v3
        with:
          name: video
          path: '*.mp4'
